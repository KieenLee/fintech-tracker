version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fintech-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: K1i2e3n4@
      MYSQL_DATABASE: fintechdb
      # Bỏ MYSQL_USER và MYSQL_PASSWORD
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Fintech_DB.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pK1i2e3n4@"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ./fintechtracker-backend
      dockerfile: Dockerfile
    container_name: fintech-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8082
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=fintechdb;Uid=root;Pwd=K1i2e3n4@;Port=3306;AllowUserVariables=True;UseAffectedRows=False;
      - JWT__Key=s7+ZL3Tf/1ZQ7zY9U+J1Qbkf4KsxuFHw5lG6wrGH3pY=
      - JWT__Issuer=fintechtracker
      - JWT__Audience=fintechtracker
      - Telegram__BotToken=7773897547:AAG6KmwLMj4SnsC4Ixev91QZRUrbWBLNU28
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "5013:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintech-network
    volumes:
      - ./uploads:/app/wwwroot/uploads
      - ./avatars:/app/wwwroot/avatars
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      timeout: 10s
      retries: 3
      start_period: 60s
      interval: 30s

  # Frontend
  frontend:
    build:
      context: ./fintechtracker-frontend
      dockerfile: Dockerfile
    container_name: fintech-frontend
    restart: unless-stopped
    environment:
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "3000:8083"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      timeout: 10s
      retries: 3
      start_period: 30s
      interval: 30s

volumes:
  mysql_data:
    driver: local

networks:
  fintech-network:
    driver: bridge
    name: fintech_network