name: Deploy Backend to Azure

on:
  push:
    branches: [ master ]
    paths:
      - 'fintech-tracker/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: fintech-tracker-api
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: './fintech-tracker'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸ§ª Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.WORKING_DIRECTORY }}
      continue-on-error: true

    - name: ğŸ“¤ Publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/backend
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{env.DOTNET_ROOT}}/backend

    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸŒ API URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"